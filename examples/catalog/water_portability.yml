- name: water_portability
  owner: Municipal Water Authority
  source: data/water_portability.csv
  classification: internal
  refresh: one-off
  description: |
    Monthly water quality measurements at sampling sites.
  fields:
    - name: site_id
      type: integer
      description: Unique sampling site ID
    - name: pH
      type: float
      description: Acidity/alkalinity level
    - name: turbidity
      type: float
      description: Turbidity in NTU
    - name: contaminant_ppm
      type: float
      description: Contaminant concentration (ppm)
